{% extends 'base.html' %}

{% block content %}

<h2>Log In</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Log In</button>
</form>

<form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>

{% endblock content %}
